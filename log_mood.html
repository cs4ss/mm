    <!-- Main Content -->
    <main class="form-container">
        <h2>How Are You Feeling Today?</h2>

        <!-- Mood Logging Form -->
        <form action="log_mood_process.php" method="POST">
            <!-- Mood Selection (emoji scale) -->
            <label for="mood">Select Your Mood:</label>
            <select id="mood" name="mood" required>
                <option value="">-- Choose a Mood --</option>
                <option value="😄 Happy">😄 Happy</option>
                <option value="😊 Good">😊 Good</option>
                <option value="😐 Okay">😐 Okay</option>
                <option value="😟 Stressed">😟 Stressed</option>
                <option value="😢 Sad">😢 Sad</option>
                <option value="😠 Angry">😠 Angry</option>
                <option value="😴 Tired">😴 Tired</option>
                <option value="🤷 Idk">🤷 Idk</option>
            </select>

            <!-- Optional note -->
            <label for="note">Add a short note (optional):</label>
            <textarea id="note" name="note" rows="4" placeholder="What's on your mind?"></textarea>

            <!-- Submit Button -->
            <button type="submit" class="btn">Submit Mood</button>
        </form>
    </main>
